apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-rag-pipeline
  namespace: ai-stack
spec:
  podSelector:
    matchLabels:
      app: rag-pipeline
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 8000
  egress:
    # Allow access to Qdrant
    - to:
        - podSelector:
            matchLabels:
              app: qdrant
      ports:
        - protocol: TCP
          port: 6333
        - protocol: TCP
          port: 6334
    # Allow access to LocalAI
    - to:
        - podSelector:
            matchLabels:
              app: localai
      ports:
        - protocol: TCP
          port: 8080
    # Allow access to Ollama
    - to:
        - podSelector:
            matchLabels:
              app: ollama
      ports:
        - protocol: TCP
          port: 11434
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
