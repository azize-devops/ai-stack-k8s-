apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-pipeline
  namespace: ai-stack
  labels:
    app: rag-pipeline
    component: pipeline
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rag-pipeline
  template:
    metadata:
      labels:
        app: rag-pipeline
        component: pipeline
    spec:
      containers:
        - name: rag-pipeline
          image: rag-pipeline:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: rag-pipeline-config
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 2Gi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: document-storage
              mountPath: /data/documents
      volumes:
        - name: document-storage
          persistentVolumeClaim:
            claimName: rag-pipeline-documents
