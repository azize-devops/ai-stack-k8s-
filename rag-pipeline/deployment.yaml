apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-pipeline
  namespace: ai-stack
  labels:
    app: rag-pipeline
    component: pipeline
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rag-pipeline
  template:
    metadata:
      labels:
        app: rag-pipeline
        component: pipeline
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: rag-pipeline
          image: rag-pipeline:1.0.0
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: rag-pipeline-config
          env:
            - name: RAG_API_KEY
              valueFrom:
                secretKeyRef:
                  name: rag-pipeline-secrets
                  key: RAG_API_KEY
                  optional: true
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 2Gi
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 12
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: document-storage
              mountPath: /data/documents
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: document-storage
          persistentVolumeClaim:
            claimName: rag-pipeline-documents
        - name: tmp
          emptyDir: {}
